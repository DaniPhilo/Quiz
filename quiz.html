<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Quiz Friends</h1>

    <form name="preguntas">
        <fieldset id="question">
          <legend>1. La serie Friends se establece en qué ciudad?</legend>
          <label for="angeles-field">Los Ángeles</label>
          <input id="angeles-field" type="radio" name="city" value="angeles">
    
          <label for="nyc-field">La ciudad de Nueva York</label>
          <input id="nyc-field" type="radio" name="city" value="nyc">
    
          <label for="miami-field">Miami</label>
          <input id="miami-field" type="radio" name="city" value="miami">
    
          <label for="seattle-field">Seattle</label>
          <input id="seattle-field" type="radio" name="city" value="seattle">
        </fieldset>

        <fieldset id="question">
            <legend>2. ¿Qué mascota tenía Ross?</legend>
            <label for="perro-field">Un perro llamado Keith</label>
            <input id="perro-field" type="radio" name="mascota" value="perro">
      
            <label for="conejo-field">Un conejo llamado Lancelot</label>
            <input id="conejo-field" type="radio" name="mascota" value="conejo">
      
            <label for="mono-field">Un mono llamado Marcel</label>
            <input id="mono-field" type="radio" name="mascota" value="mono">
      
            <label for="lagarto-field">Un lagarto llamado Alistair</label>
            <input id="lagarto-field" type="radio" name="mascota" value="lagarto">
          </fieldset>

          <fieldset id="question">
            <legend>3. ¿En qué está calificada Mónica?</legend>
            <label for="alba-field">Albañilería</label>
            <input id="alba-field" type="radio" name="monica" value="alba">
      
            <label for="cocina-field">Cocina</label>
            <input id="cocina-field" type="radio" name="monica" value="cocina">
      
            <label for="futbol-field">Fútbol americano</label>
            <input id="futbol-field" type="radio" name="monica" value="futbol">
      
            <label for="canto-field">Canto</label>
            <input id="canto-field" type="radio" name="monica" value="canto">
          </fieldset>
    
          <fieldset id="question">
            <legend>4. ¿Cuál es el pais de la primera cita de Mónica y Pete?</legend>
            <label for="france-field">Francia</label>
            <input id="france-field" type="radio" name="multi" value="france">
      
            <label for="italy-field">Italia</label>
            <input id="italy-field" type="radio" name="multi" value="italy">
      
            <label for="england-field">Inglaterra</label>
            <input id="england-field" type="radio" name="multi" value="england">
      
            <label for="greece-field">Grecia</label>
            <input id="greece-field" type="radio" name="multi" value="greece">
          </fieldset>

          <fieldset id="question">
            <legend>5. ¿Qué nunca comparte Joey?</legend>

            <label for="books-field">Sus libros</label>
            <input id="books-field" type="radio" name="joey" value="books">
      
            <label for="info-field">Su información</label>
            <input id="info-field" type="radio" name="joey" value="info">
      
            <label for="food-field">Su comida</label>
            <input id="food-field" type="radio" name="joey" value="food">
      
            <label for="dvd-field">Sus DVD</label>
            <input id="dvd-field" type="radio" name="joey" value="dvd">
          </fieldset>

        <button type="submit">Comprobar Datos</button>


</form>

<script src="./js.js"></script>
</body>
</html>
